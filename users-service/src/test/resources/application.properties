# DB en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate crea y destruye esquema para cada test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Evitar que el cliente Eureka intente registrarse/consultar durante tests
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Desactivar discovery client auto-config
spring.cloud.discovery.enabled=false

# Desactivar seguridad para tests
spring.security.enabled=false

# Valor m√≠nimo para la clave interna usada por filtros/config
internal.api.key=dmh-internal-key-please-change
