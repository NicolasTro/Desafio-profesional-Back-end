# ==========================
# Server
# ==========================
server.port=8085
spring.application.name=transactions-service

# ==========================
# Database (Transactions)
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3316/transactions_service?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==========================
# Eureka
# ==========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ==========================
# Springdoc OpenAPI
# ==========================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs



internal.api.key=dmh-internal-key-please-change
# (opcional dev) server.address=127.0.0.1

