# ============================================================
# \uD83D\uDE80 ACCOUNTS-SERVICE CONFIGURACI\u00D3N PRODUCCI\u00D3N (DMH)
# ============================================================

# ==========================
# Server
# ==========================
server.port=8083
spring.application.name=accounts-service
spring.profiles.active=prod

# ==========================
# Database (Accounts)
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3316/accounts_service?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==========================
# Eureka
# ==========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# ==========================
# Internal API Key
# ==========================
internal.api.key=dmh-internal-key-header-12345

# ==========================
# Springdoc OpenAPI
# ==========================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# ============================================================
# RESILIENCE4J CONFIGURACI\u00D3N (FINTECH SEGURA)
# ============================================================

# ------------------------------------------------------------
#  RETRY (Reintentos autom\u00E1ticos)
# ------------------------------------------------------------
# Reintenta hasta 3 veces con 1 segundo entre intentos
# Solo para errores temporales (timeout, conexi\u00F3n, 5xx)
resilience4j.retry.instances.transactionsRetry.max-attempts=3
resilience4j.retry.instances.transactionsRetry.wait-duration=1s
resilience4j.retry.instances.transactionsRetry.enable-exponential-backoff=true
resilience4j.retry.instances.transactionsRetry.exponential-backoff-multiplier=2
resilience4j.retry.instances.transactionsRetry.retry-exceptions[0]=feign.FeignException$InternalServerError
resilience4j.retry.instances.transactionsRetry.retry-exceptions[1]=feign.FeignException$ServiceUnavailable
resilience4j.retry.instances.transactionsRetry.retry-exceptions[2]=java.net.ConnectException
resilience4j.retry.instances.transactionsRetry.retry-exceptions[3]=java.net.SocketTimeoutException
resilience4j.retry.instances.transactionsRetry.ignore-exceptions[0]=feign.FeignException$BadRequest
resilience4j.retry.instances.transactionsRetry.ignore-exceptions[1]=feign.FeignException$Forbidden

# ------------------------------------------------------------
# \u26A1 CIRCUIT BREAKER (Protecci\u00F3n contra fallas repetidas)
# ------------------------------------------------------------
# Si m\u00E1s del 40% de las \u00FAltimas 10 llamadas fallan \u2192 abre circuito por 7 segundos
resilience4j.circuitbreaker.instances.transactionsService.sliding-window-size=10
resilience4j.circuitbreaker.instances.transactionsService.failure-rate-threshold=40
resilience4j.circuitbreaker.instances.transactionsService.wait-duration-in-open-state=7s
resilience4j.circuitbreaker.instances.transactionsService.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.transactionsService.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.transactionsService.register-health-indicator=true
resilience4j.circuitbreaker.instances.transactionsService.record-exceptions[0]=feign.FeignException
resilience4j.circuitbreaker.instances.transactionsService.record-exceptions[1]=java.net.ConnectException
resilience4j.circuitbreaker.instances.transactionsService.record-exceptions[2]=java.net.SocketTimeoutException
resilience4j.circuitbreaker.instances.transactionsService.ignore-exceptions[0]=feign.FeignException$BadRequest
resilience4j.circuitbreaker.instances.transactionsService.ignore-exceptions[1]=feign.FeignException$Forbidden

# ------------------------------------------------------------
# \u23F1 TIME LIMITER (Timeout de Feign)
# ------------------------------------------------------------
# Corta cualquier llamada a transactions-service que demore m\u00E1s de 3 segundos
resilience4j.timelimiter.instances.transactionsService.timeout-duration=3s

# ------------------------------------------------------------
#  BULKHEAD (L\u00EDmite de concurrencia)
# ------------------------------------------------------------
# Limita a 20 llamadas concurrentes al transactions-service
resilience4j.bulkhead.instances.transactionsService.max-concurrent-calls=20
resilience4j.bulkhead.instances.transactionsService.max-wait-duration=1s

# ============================================================
# SPRING ACTUATOR (Monitoreo de resiliencia)
# ============================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
management.metrics.enable.resilience4j=true

